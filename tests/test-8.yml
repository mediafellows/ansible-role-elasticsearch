---
- hosts: localhost
  become: true
  vars:
    elasticsearch_version: 8.14.3
    elasticsearch_cluster_name: my-test-cluster-8
    elasticsearch_network_host: '_local_, _site_'
    elasticsearch_aws_discovery: true
    elasticsearch_plugins:
      - { name: 'analysis-icu' }
  roles:
    - ansible-role-elasticsearch
